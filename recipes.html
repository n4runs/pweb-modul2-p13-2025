<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipes Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="recipes.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <span id="greeting"></span>
    <button id="logoutBtn">Logout</button>
  </nav>

  <!-- Search & Filter Controls -->
  <section class="controls">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="🔍 Cari resep berdasarkan nama, cuisine, ingredients, atau tags..."
    >
    <select id="filterCuisine">
      <option value="">All Cuisine</option>
    </select>
  </section>

  <!-- Recipes Container -->
  <section id="recipesContainer"></section>

  <!-- Show More Button -->
  <button id="showMoreBtn" style="display:none;">Show More Recipes</button>

  <script src="recipes.js"></script>
</body>
</html>
